<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
    {% endblock %}
    <title>{% block title %} Auth App | {% endblock %}</title>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show">
            <button type="button" data-bs-dismiss="alert" class="btn-close"></button>
            {{ message }}
        </div>
    {% endfor %}
    {% block content %}
    {% endblock %}
    {% block scripts %}
        <!-- Optional JavaScript -->
        {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
